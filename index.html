<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>techHTML</title>
        <meta name="viewport" content="initial-scale=1">
        <meta property="og:title" content="techHTML">
        <meta property="og:description" content="Korean translation of
        W3C Technical Reports and Press Release, informative Articles.">
    </head>
    <body>
        <h3>김치를 담그는 방법</h3>
        <ol>
            <li>배추를 사온다</li>
            <li>신안 천일염을 사온다</li>
            <li>절인다</li>
            <li>양념을 만든다</li>
            <li>치댄다</li>
            <li>담근다</li>
            <li>김치냉장고에게 맡긴다</li>
            <li>먹는다</li>
        </ol>
        <h3>중국집 메뉴</h3>
        <ul>
            <li>짬뽕</li>
            <li>짬뽕밥</li>
            <li>볶음짬뽕</li>
            <li>탕수육</li>
            <li>군만두</li>
        </ul>
        <table>
            <thead>
                <tr>
                    <th>sunwe</th>
                    <th>sunsu</th>
                    <th>tasu</th>
                    <th>tayul</th>
                    <th>tazum</th>
                    <th>homerun</th>
                    <th>doru</th>
                    <th>dukzum</th>
                    <th>anta</th>
                    <th>2ruta</th>
                    <th>3ruta</th>
                    <th>ball net</th>
                    <th>samzin</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>migel kabrera</td>
                    <td>429</td>
                    <td>.338</td>
                    <td>76</td>
                    <td>18</td>
                    <td>1</td>
                    <td>64</td>
                    <td>145</td>
                    <td>28</td>
                    <td>1</td>
                    <td>77</td>
                    <td>82</td>
                </tr>
            </tbody>
        </table>

        <form>
            <label for="id">아이디 :</label>
            <input id="id" name="id" type="text">

            <label for="pw">비밀번호 :</label>
            <input id="pw" name="pw" type="password">

            <input id="male" name="sex" value="male" type="radio" checked>
            <label for="male">남자</label>

            <input id="female" name="sex" value="female" type="radio">
            <label for="female">여자</label>

            <input id="eat" type="checkbox" name="habit" value="eat">
            <label for="eat">먹기</label>

            <input id="sleep" type="checkbox" name="habit" value="sleep">
            <label for="sleep">자기</label>

            <select name="drink">
                <option value="coke">콜라</option>
                <option value="fanta">환타</option>
                <option value="redbull">레드불</option>
            </select>

            <input type="range">

            <textarea name="intro"></textarea>
            <input type="submit" value="전송">
        </form>
    </body>
</html>
